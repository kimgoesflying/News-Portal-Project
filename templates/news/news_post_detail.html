{% extends 'flatpages/default.html' %}
{% load custom_filters %}

{% block title %}
    {{ news_post.title}}
{% endblock title %}

{% block content %}
    <h2 >{{ news_post.title | censor}} </h2>
    <hr>
    <p class="text-muted fs-6">{{ news_post.date | format_date }}</p>
    <p>{{ news_post.text | censor | linebreaks }}</p>
    <a href="{% url 'news' %}" class="btn btn-secondary btn-sm">Back</a>
{% endblock content %}

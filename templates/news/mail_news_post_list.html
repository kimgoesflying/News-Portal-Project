<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <H1> Привет, {{username.username}}. Новости этой недели:</H1>
    <hr>
    <ul>
        {% for post in mail_posts%}
        <li>
            <a href="http://127.0.0.1:8000{% url 'news_post' post.id %}">{{ post.title }}</a>
            <small class="text-muted ">(автор: {{ post.author}})</small> 
            <small class="fw-bold">( категории:
                {% for category in post.category.all %}
                        {{ category }}
                {% endfor %} )  
            </small>
            <p>{{post.text | truncatechars:210}}</p> 
           
        </li>
        {% endfor %}
    </ul>
   
</body>
</html>

{% extends 'flatpages/default.html' %}
{% load custom_filters %}

{% block title %}
    News Post
{% endblock title %}

{% block content %}
    <h2 >{{ news_post.title | censor}} </h2>
    <hr>
    <p class="text-muted fs-6">{{ news_post.date | format_date }}</p>
    <p>{{ news_post.text | censor | linebreaks }}</p>

{% endblock content %}
